plugins {
    id 'com.android.application'
}

android {
    compileSdk 31

    defaultConfig {
        applicationId "github.ryuunoakaihitomi.srpc"
        minSdk 23
        targetSdk 23
        versionCode 2
        versionName "final (1)"
        setProperty("archivesBaseName", "srpc")
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}
